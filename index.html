<!doctype html>
<html lang=en>
  <head>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>help me choose</title>
  </head>
  <body>
    <h1>help me choose between..</h1>

    <div class="inputplace">
    <div class="inputs">
    <input placeholder="Something"></input>
    </div>
    <div class="add">
    <button>Add</button>
  </div>
  </div>
  <div class="result"></div>
    <button class="submit">Go!</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  $(function() {
    $('.result').hide()

    var add_option = function() {
      $('.inputs').append('<input></input>')
    }
      $('.add').click(add_option)

      var options = []
      var submit = function() {
        $('.inputplace').hide()
      $('.result').css('display','flex')

      $('input').each(function() {
        options.push($(this).val())
      })
      var winner = options[Math.floor(Math.random() * options.length)]
      console.log(winner)
      $('.result').text(winner)
  }
  $('.submit').click(submit)
  })


    </script>
  </body>
</html>
